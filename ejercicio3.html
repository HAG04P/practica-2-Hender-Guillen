<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promedio1, promedio2, promedio3, resultado;

        promedio1 = window.prompt("Introduce su primer promedio", "0");
        promedio2 = window.prompt("Introduce su segundo promedio", "0");
        promedio3 = window.prompt("Introduce su tercer promedio","0");


        resultado = promedio1 + promedio2 + promedio3;
        if(resultado >= 60){
            document.write("Aprobado");
         }
         else{
            document.write("Aplazado");
         }
    </script>



</body>
</html>
